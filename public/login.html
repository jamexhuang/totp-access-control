<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登錄 - 門禁系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #3F51B5;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #757575;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #3F51B5;
      outline: none;
      box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
    }

    .login-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3F51B5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .login-button:hover {
      background-color: #303F9F;
    }

    .login-button:disabled {
      background-color: #9FA8DA;
      cursor: not-allowed;
    }

    .error-message {
      background-color: #FFEBEE;
      color: #D32F2F;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .turnstile-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      color: #3F51B5;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.8em;
      color: #666;
      background-color: white;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1><i class="bi bi-shield-lock"></i> 門禁系統</h1>
        <p>請登錄以管理門禁系統</p>
      </div>

      <div id="error-message" class="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username" class="form-label">使用者名稱</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">密碼</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="turnstile-container">
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_zU9C1RluSR41c" data-theme="light"></div>
        </div>

        <button type="submit" class="login-button" id="login-button">
          <i class="bi bi-box-arrow-in-right"></i> 登錄
        </button>
      </form>

      <div class="links">
        <a href="/otp.html">通行證</a> | <a href="javascript:void(0)" id="help-link">幫助</a>
      </div>
    </div>
  </div>

  <div class="footer">
    門禁系統 &copy; 2025 | 智慧安全解決方案
  </div>

  <script src="js/login.js"></script>
</body>
</html>
